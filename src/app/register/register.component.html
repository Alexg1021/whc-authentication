<div class="container-fluid" id="RegisterComponent">

  <div class="row vert-align">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="register-form">
        <h1 class="text-center">Welcome! Register to get started!</h1>
        <form class="form">
          <div class="form-group row">
            <div class="col-xs-6">
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="col-xs-6">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-12">
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-12">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-12">
              <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block" routerLink="/dashboard">Register</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 text-center">
              <a href="javascript:void(0)" routerLink="/login">Already have an account?</a>
            </div>
          </div>



        </form>
      </div>
    </div>
  </div>
</div>
