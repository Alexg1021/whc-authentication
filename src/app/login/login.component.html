<div class="container-fluid" id="LoginComponent">

  <div class="row vert-align">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="register-form">
        <h1 class="text-center">Login Here!</h1>
        <form class="form">

          <div class="form-group row">
            <div class="col-xs-12">
              <input type="text" class="form-control" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-12">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block" routerLink="/dashboard">Login</button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 text-center">
              <a href="javascript:void(0)" routerLink="/register">Don't have an account?</a>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
